<app-navadministrateur></app-navadministrateur>
<br>

<section class="intro">
  <div class="bg-image h-100" style="background-color: #f5f7fa;">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">

              <div class="card-body p-0">
                <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 700px">

                  <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5 align-center" >
                          <H4>Liste des Administrateurs et leur role</H4><br>
                          <div class="d-flex justify-content-evenly">

                          </div>

                        </div>

                    </div>

                </div>

                  <table class="table table-striped mb-0">
                     <thead style="background-color: #034a79be;">

                      <tr>
                        <th scope="col" class="text-light" >Email</th>
                        <th scope="col" class="text-light">Role</th>
                        <th scope="col" class="text-light">Action</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let administrateur of administrateurs" >
                       <td>{{administrateur?.email}}</td>
                       <td>{{administrateur?.role}}</td>



                       <td>

                        <a  [routerLink]="" (click)="open2(content3,administrateur)"  class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                       </td>
                      </tr>

                    </tbody>
                  </table>
                </div>
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</section>
<footer class="py-5  "   style="background-color: #698cb4fb;" >
  <div class="container">
    <p class="m-0 text-center text-white">Sénégal &copy; Elections Legislatives</p>
  </div>
  <!-- /.container -->
</footer>





<ng-template #content3 let-modal2>

  <div class="modal-content">


      <h4 class="modal-title">Are you sure?</h4>


   <div class="modal-footer justify-content-center">
        <button  (click)="modal2.close('Save click')" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button  (click)="supprimer()+ modal2.close('Save click');" type="button" class="btn btn-danger">Delete</button>
    </div>

</div>
</ng-template>
